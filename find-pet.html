<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylez.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="ncol-12 bg-dark text-white p-3">
                <h3>PetShop</h3>
            </div>
        </div>
    
        <div class="row content">
            <!-- Side Menu -->
            <div class="nav col-2 flex-column sidebar">
                <li class="nav-item ">
                    <a href="index.html" class="p-2 container-fluid btn text-start fs-5">Home</a>
                </li>
                <li class="nav-item ">
                    <a href="browse.html" class="p-2 container-fluid btn text-start fs-5 ">Browse Available Pets</a>
                </li>
                <li class="nav-item active">
                    <a href="find-pet.html" class="p-2 container-fluid btn text-start fs-5 text-light">Find a dog/cat</a>
                </li>
                <li class="nav-item"><a href="dog-care.html" class="p-2 container-fluid btn text-start fs-5">Dog Care</a></li>
                <li class="nav-item">
                    <a href="cat-care.html" class="p-2 container-fluid btn text-start fs-5">Cat Care</a>
                </li>
                <li class="nav-item">
                    <a href="giveaway.html" class="p-2 container-fluid btn text-start fs-5">Have a pet to give away</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="p-2 container-fluid btn text-start fs-5">Contact Us</a>
                </li>
            </div>
    
            <!-- Content Area -->
            <div class="col-md-10 p-4">
                <h4>Find Your Perfect Pet</h4>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Select Pet Type:</label>
                        <select class="form-select">
                            <option>Dog</option>
                            <option>Cat</option>
                            <option>Doesn't matter</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Breed (Optional):</label>
                        <input type="text" class="form-control" placeholder="Enter breed or leave blank">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Preferred Age:</label>
                        <select class="form-select">
                            <option>Puppy/Kitten</option>
                            <option>Young</option>
                            <option>Adult</option>
                            <option>Senior</option>
                            <option>Doesn't matter</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Preferred Gender:</label>
                        <select class="form-select">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Doesn't matter</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Compatibility:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="otherDogs">
                            <label class="form-check-label" for="otherDogs">Good with other dogs</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="otherCats">
                            <label class="form-check-label" for="otherCats">Good with other cats</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="smallChildren">
                            <label class="form-check-label" for="smallChildren">Good with small children</label>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
       
        <!--Footer-->
        <div class="row">
            <div class="col-12 bg-light text-center p-3 border-top">
                &copy; 2025 PetShop. All Rights Reserved. | <a href="privacy-policy.html">Privacy Policy</a>
            </div>
        </div>
</body>
</html>
