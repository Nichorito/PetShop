<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Away Pet - PetShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="stylez.css">
</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <div class="row">
        <div class="ncol-12 bg-dark text-white p-3">
            <h3>PetShop</h3>
        </div>
    </div>

    <div class="row content">
        <!-- Side Menu -->
        <div class="nav col-2 flex-column sidebar">
            <li class="nav-item">
                <a href="index.html" class="p-2 container-fluid btn text-start fs-5">Home</a>
            </li>
            <li class="nav-item">
                <a href="browse.html" class="p-2 container-fluid btn text-start fs-5">Browse Available Pets</a>
            </li>
            <li class="nav-item">
                <a href="find-pet.html" class="p-2 container-fluid btn text-start fs-5">Find a dog/cat</a>
            </li>
            <li class="nav-item">
                <a href="dog-care.html" class="p-2 container-fluid btn text-start fs-5">Dog Care</a>
            </li>
            <li class="nav-item">
                <a href="cat-care.html" class="p-2 container-fluid btn text-start fs-5">Cat Care</a>
            </li>
            <li class="nav-item active">
                <a href="giveaway.html" class="p-2 container-fluid btn text-start fs-5 text-light">Have a pet to give away</a>
            </li>
            <li class="nav-item">
                <a href="contact.html" class="p-2 container-fluid btn text-start fs-5">Contact Us</a>
            </li>
        </div>

        <!-- Content Area -->
        <div class="col-md-10 p-4">
            <h2 class="mb-4">Pet Giveaway Form</h2>
            <form class="needs-validation" novalidate>
                <!-- Pet Information -->
                <div class="mb-3">
                    <label class="form-label">Pet Type</label>
                    <select class="form-select" required>
                        <option value="">Select pet type</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Breed</label>
                    <input type="text" class="form-control" placeholder="Enter breed (or mix breed)" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age Range</label>
                    <select class="form-select" required>
                        <option value="">Select age range</option>
                        <option value="baby">Less than 1 year</option>
                        <option value="young">1-3 years</option>
                        <option value="adult">4-8 years</option>
                        <option value="senior">8+ years</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Compatibility Information -->
                <div class="mb-3">
                    <label class="form-label">Gets along with other dogs?</label>
                    <select class="form-select" required>
                        <option value="">Select option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Gets along with other cats?</label>
                    <select class="form-select" required>
                        <option value="">Select option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Suitable for families with small children?</label>
                    <select class="form-select" required>
                        <option value="">Select option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>

                <!-- Comments -->
                <div class="mb-3">
                    <label class="form-label">Tell us about your pet</label>
                    <textarea class="form-control" rows="4" placeholder="Share what makes your pet special" required></textarea>
                </div>

                <!-- Owner Information -->
                <div class="mb-3">
                    <label class="form-label">Owner's Family Name</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Owner's Given Name</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>

                <!-- Form Buttons -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
